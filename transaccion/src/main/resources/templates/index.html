<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class=""text-center mb-4>Lista de Transacciones</h1>
        <!-- Confeccion de la tabla con datos -->
        <table class="table table-bordered" th:unles="${error}">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Descripcion</td>
                    <td>Monto</td>
                    <td>Tipo</td>
                    <td>Estado</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaccion : ${transacciones}">
                    <td th:text="${transaccion.id}"></td>
                    <td th:text="${transaccion.descripcion}"></td>
                    <td th:text="${transaccion.monto}"></td>
                    <td th:text="${transaccion.tipo}"></td>
                    <td th:text="${transaccion.estado ? 'Activo' : 'Inactivo'}"></td>

                    <td>
                        <form th:action="@{/transaccion/{id}/cambiarEstado(id=${transaccion.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Cambiar Estado</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
